<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="MDFreak Test">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Martin Dorfner">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MD ESP Server</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <section class="main">
      <div id="content">
        <div id="sidebar">
          <input type="checkbox" id="nav-toggle-cb" checked="checked">
          <nav id="menu">
            <div class="input-group" id="quality-group">
              <label for="LEDV_r">LED red [%]</label>
              <div class="buttons">
                  <input type="color" id="BUTT_2" class="default-action"
                         onchange="updateVal(this)">
              </div>
              <input type="range" id="LEDV_r" class="LEDslider"
                     oninput="updateVal(this)"
                     min="0" max="100" value="10" step="2">
              <div class="valLEDV"><span id="valLEDV_r"></span></div>
            </div>
            <div class="input-group" id="quality-group">
              <label for="LEDV_g">LED green [%]</label>
              <input type="range" id="LEDV_g" class="LEDslider"
                     oninput="updateVal(this)"
                     min="0" max="100" value="10" step="2">
              <div class="valLEDV"><span id="valLEDV_g"></span></div>
            </div>
            <div class="input-group" id="quality-group">
              <label for="LEDV_b">LED blue [%]</label>
              <input type="range" id="LEDV_b" class="LEDslider"
                     oninput="updateVal(this)"
                     min="0" max="100" value="10" step="2">
              <div class="valLEDV"><span id="valLEDV_b"></span></div>
            </div>
            <div class="input-group" id="brightness-group">
              <label for="LEDV_l">Brightness Line</label>
              <input type="range" id="LEDV_l" class="BrightSlider"
                     oninput="updateVal(this)"
                     min="0" max="255" value="15" step="5">
              <div class="valLEDV"><span id="valLEDV_l"></span></div>
            </div>
            <div class="input-group" id="brightness-group">
              <label for="LEDV_m">Brightness Matrix</label>
              <input type="range" id="LEDV_m" class="BrightSlider"
                     oninput="updateVal(this)"
                     min="0" max="255" value="15" step="5">
              <div class="valLEDV"><span id="valLEDV_m"></span></div>
            </div>

            <div class="input-group" id="switch-group">
              <label for="SLSW_1">SW1</label>
              <div class="switch">
                <input type="checkbox" id="SLSW_1" class="default-action" oninput="updateVal(this)">
                <label class="slider" for="SLSW_1"></label>
              </div>
            </div>
            <div class="input-group" id="switch-group">
              <label for="SLSW_2">SW2</label>
              <div class="switch">
                <input type="checkbox" id="SLSW_2" class="default-action" oninput="updateVal(this)">
                <label class="slider" for="SLSW_2"></label>
              </div>
            </div>

            <div class="input-group" id="button-group">
              <label for="BUTT_1">ColorPicker</label>
              <div class="buttons">
                  <input type="color" id="BUTT_1" class="default-action"         onchange="updateVal(this)">
              </div>
            </div>
            <div class="input-group" id="button-group">
              <!--<label for="BUTT_2">ColorPicker</label>-->
              <div class="buttons">
                  <input type="color" id="BUTT_2" class="default-action"         onchange="updateVal(this)">
              </div>
            </div>
<!--
            <div class="input-group" id="wb_mode-group">
              <label for="wb_mode">PickBox1</label>
              <select id="wb_mode" class="default-action">
                <option value="0" selected="selected">Auto</option>
                <option value="1">Sunny</option>
                <option value="2">Cloudy</option>
                <option value="3">Office</option>
                <option value="4">Home</option>
              </select>
            </div>
            <div class="input-group" id="colorbar-group">
              <label for="colorbar">Color Bar</label>
              <div class="switch">
                <input id="colorbar" type="checkbox"   class="default-action">
                <label class="slider" for="colorbar"></label>
              </div>
            </div>
            <section id="buttons">
              <button id="get-still">Get Still</button>
              <button id="toggle-stream">Stop Stream</button>
              <button id="face_enroll" class="disabled"     disabled="disabled">Enroll Face</button>
            </section>
-->
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
